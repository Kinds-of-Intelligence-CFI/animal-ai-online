<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal-AI Online Experiment</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        line-height: 1.6;
        color: #333;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 12px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 700px;
        padding: 50px 40px;
        text-align: center;
      }

      h1 {
        font-size: 2.5rem;
        color: #667eea;
        margin-bottom: 20px;
      }

      .subtitle {
        font-size: 1.2rem;
        color: #666;
        margin-bottom: 30px;
      }

      .description {
        text-align: left;
        margin-bottom: 30px;
        color: #555;
        line-height: 1.8;
      }

      .description p {
        margin-bottom: 15px;
      }

      .start-button {
        display: inline-block;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 16px 40px;
        text-decoration: none;
        border-radius: 50px;
        font-size: 1.2rem;
        font-weight: 600;
        transition: transform 0.2s, box-shadow 0.2s;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      }

      .start-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
      }

      .start-button:active {
        transform: translateY(0);
      }

      .info-link {
        display: inline-block;
        margin-top: 20px;
        color: #667eea;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.2s;
      }

      .info-link:hover {
        color: #764ba2;
        text-decoration: underline;
      }

      .consent-section {
        margin: 30px 0;
        padding: 20px;
        background-color: #f8f9fa;
        border-radius: 8px;
        border: 2px solid #667eea;
      }

      .consent-checkbox {
        display: flex;
        align-items: flex-start;
        text-align: left;
        cursor: pointer;
        user-select: none;
      }

      .consent-checkbox input[type="checkbox"] {
        margin-right: 12px;
        margin-top: 4px;
        width: 20px;
        height: 20px;
        cursor: pointer;
        flex-shrink: 0;
      }

      .consent-checkbox label {
        cursor: pointer;
        line-height: 1.6;
        color: #333;
      }

      .consent-checkbox a {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
      }

      .consent-checkbox a:hover {
        text-decoration: underline;
      }

      .error-message {
        background-color: #fee;
        border: 2px solid #fcc;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 20px;
        color: #c33;
        text-align: left;
      }

      .error-message strong {
        display: block;
        margin-bottom: 10px;
        font-size: 1.1rem;
      }

      @media (max-width: 600px) {
        .container {
          padding: 30px 20px;
        }

        h1 {
          font-size: 2rem;
        }

        .subtitle {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Animal-AI Online Experiment</h1>
      <p class="subtitle">Welcome to the Animal-AI research study</p>

      <div class="description">
        <p>
          In this study you must control the on-screen character with the W, A, S and D keys
          to reach rewards (green and yellow balls).
        </p>
      </div>

      <div class="consent-section">
        <div class="consent-checkbox">
          <input type="checkbox" id="consent-checkbox">
          <label for="consent-checkbox">
            I have read and understood the <a href="#" id="consent-link" target="_blank" rel="noopener noreferrer">participant information and consent form</a>, and I consent to participating in this experiment.
          </label>
        </div>
      </div>

      <a href="Build/index.html" class="start-button">Start Experiment</a>
    </div>

    <script>
      // Extract query parameters
      const urlParams = new URLSearchParams(window.location.search);
      const params = Array.from(urlParams.keys());
      const experimentId = params[0] || '';
      const participantId = params[1] || '';

      // Update the consent PDF link with the experiment ID
      const consentLink = document.getElementById('consent-link');
      if (experimentId) {
        consentLink.href = `https://test-experiment-data-storage.s3.eu-north-1.amazonaws.com/${encodeURIComponent(experimentId)}/consent_form.pdf`;
      } else {
        consentLink.textContent = 'consent form (error: no experiment ID found)';
        consentLink.removeAttribute('href');
        consentLink.style.color = 'red';
      }

      // Update the start button to pass along the parameters
      const startButton = document.querySelector('.start-button');
      const currentHref = startButton.getAttribute('href');
      if (experimentId && participantId) {
        startButton.href = `${currentHref}?${experimentId}&${participantId}`;
      }

      // Handle consent checkbox
      const consentCheckbox = document.getElementById('consent-checkbox');
      let validationPassed = false;
      let consentGiven = false;

      consentCheckbox.addEventListener('change', function() {
        consentGiven = this.checked;
        updateStartButtonState();
      });

      function updateStartButtonState() {
        if (validationPassed && consentGiven) {
          startButton.style.pointerEvents = 'auto';
          startButton.style.opacity = '1';
        } else {
          startButton.style.pointerEvents = 'none';
          startButton.style.opacity = '0.5';
        }
      }

      // Validate participant ID
      async function validateParticipantId() {
        if (!experimentId || !participantId) {
          showError('Invalid link: Missing experiment ID or participant ID. Please check your link and try again.');
          return;
        }

        try {
          // Fetch the participant IDs CSV file from S3
          const participantIdsUrl = `https://test-experiment-data-storage.s3.eu-north-1.amazonaws.com/${encodeURIComponent(experimentId)}/participant_ids.csv`;
          const response = await fetch(participantIdsUrl);

          if (!response.ok) {
            if (response.status === 404) {
              showError('Experiment configuration not found. Please contact the experiment administrator.');
            } else {
              showError(`Failed to validate participant ID (Error ${response.status}). Please try again later.`);
            }
            return;
          }

          // Parse the CSV file
          const csvText = await response.text();
          const lines = csvText.split('\n').map(line => line.trim()).filter(line => line.length > 0);

          // Extract participant IDs and completion status from the CSV (skip header)
          const participantData = new Map();
          for (let i = 1; i < lines.length; i++) {
            const columns = lines[i].split(',');
            if (columns.length >= 2) {
              const id = columns[0].trim();
              const completed = columns[1].trim().toLowerCase() === 'true';
              participantData.set(id, completed);
            }
          }

          // Check if the participant ID is valid
          if (!participantData.has(participantId)) {
            showError('Invalid participant ID. This link is not valid. Please check your link or contact the experiment administrator.');
            return;
          }

          // Check if the participant has already completed the experiment
          if (participantData.get(participantId)) {
            showError('You have already completed this experiment. Thank you for your participation!');
            return;
          }

          // If validation passes, enable links and update start button based on consent
          validationPassed = true;

          const allLinks = document.querySelectorAll('a');
          allLinks.forEach(link => {
            link.style.pointerEvents = 'auto';
            link.style.opacity = '1';
            link.style.cursor = 'pointer';
          });

          // Update start button state (requires both validation and consent)
          updateStartButtonState();
        } catch (error) {
          console.error('Validation error:', error);
          showError('Failed to validate participant ID. Please check your internet connection and try again.');
        }
      }

      function showError(message) {
        // Disable the start button
        startButton.style.pointerEvents = 'none';
        startButton.style.opacity = '0.5';

        // Disable all links on the page
        const allLinks = document.querySelectorAll('a');
        allLinks.forEach(link => {
          link.style.pointerEvents = 'none';
          link.style.opacity = '0.5';
          link.style.cursor = 'not-allowed';
        });

        // Create and display error message
        const container = document.querySelector('.container');
        const existingError = container.querySelector('.error-message');

        if (!existingError) {
          const errorDiv = document.createElement('div');
          errorDiv.className = 'error-message';
          errorDiv.innerHTML = `<strong>Access Denied</strong><p>${message}</p>`;
          container.insertBefore(errorDiv, container.firstChild);
        }
      }

      // Disable start button and all links initially
      startButton.style.pointerEvents = 'none';
      startButton.style.opacity = '0.5';

      const allLinks = document.querySelectorAll('a');
      allLinks.forEach(link => {
        link.style.pointerEvents = 'none';
        link.style.opacity = '0.5';
      });

      // Run validation on page load
      validateParticipantId();
    </script>
  </body>
</html>
